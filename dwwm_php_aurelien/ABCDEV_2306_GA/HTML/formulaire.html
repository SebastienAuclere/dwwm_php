<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulaire d'inscription</h1>
    <h2>Votre compte configuré en 2 minutes !</h2>
        <form action="formulaire.html" method="get">
        <fieldset>
            <legend>Etat Civil</legend>
            <p> 
                <label for="name">
                    <span>Nom&nbsp;: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="Nom" required /> <!-- name = affiche dans l'URL-->
            <p>
                <label for="name">
                    <span>Prénom&nbsp;: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="Prénom" required />
            </p>
            <p>
                <label for="name">
                    <span>Date de naissance&nbsp;: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" required/>
            </p>
        </fieldset>
        <fieldset>
            <legend>Informations de contact</legend>
            <p>
                <label for="mail">
                    <span>Adresse e-mail&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="Usermail" required />
            </p>
            <p>
                <label for="telephone">
                    <span>Téléphone&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" id="telephone" name="Téléphone" required />
            </p>
        </fieldset>
        <fieldset>
            <p> <label for="title_2">
                    <input type="checkbox" id="title_2" name="title" value="Mme." required/> <!-- rond = choix multiple (radio)-->
                    J'accepte les <a href="https://github.com/AurelienChem">conditions d'utilisation</a>
                </label>
            </p>
            <p><button type="submit" formmethod="get">S'inscrire</button></p>
        </fieldset>
    </form>
</body>

</html>
