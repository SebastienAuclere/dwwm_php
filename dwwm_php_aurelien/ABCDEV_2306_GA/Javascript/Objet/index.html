<!DOCTYPE html>
<html lang="en">

</head>

    <table>

        <tbody>

    <p id="paragraphe">Modifier le profil</p>

            <label for="name">birthday: </label>

            <input type="button" value="Enregistrer" id="modification" />
        </div>
    </form>
