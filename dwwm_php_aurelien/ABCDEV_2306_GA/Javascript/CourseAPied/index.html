        <input type="checkbox" id="Italie" name="Italie"/>

    </div>
    </div>
    <table>
        <thead>
            <tr id="objet">
                <th>Pays</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Temps final</th>
                <th>Ecart gagnant</th>

        </thead>
        <tbody id="objet2">
        </tbody>
