<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="boite">
        <div class="pad"><label>Qté : <input type="text" id="quantite1" name="quantite1" value="1"

        <div class="pad2">
            <label id="prixid">Qté : <input type="text" id="quantite2" name="quantite2" value="1"

            <label>Prix unitaire : <input type="text" id="prixunit2" name="prixunit2"
                value="0" maxlength="20" /></label>
            <label>Prix : <input type="text" id="prix2" name="prix2" value="0" maxlength="20" /></label>
        </div>
        <div class="pad3">
            <label class="prixfinal"><input type="text" id="prix3" name="prix3" value="0" maxlength="20" /></label>
        </div>
    </div>
</body>
