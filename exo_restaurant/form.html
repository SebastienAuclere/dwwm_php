<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleform.css'>
    <script src='main.js'></script>
</head>

<body>
    <form action="" method="get">
        <div>
            <label for="name">name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="address">address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="address">address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="price">price (between 0 and 200):</label>
            <input type="number" id="price" name="price" min="0" max="200">
        </div>
        <div>
            <textarea name="comments" rows="10" cols="30">This restaurant is the better we have to try...</textarea>
        </div>
        <div>
            <label for="note">note (between 0 and 10):</label>
            <input type="number" id="note" name="note" min="0" max="10">
        </div>
        <div>
            <label for="visit">Enter a date before 1980-01-01:</label>
            <input type="date" id="visit" name="visit" max="1979-12-31">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
