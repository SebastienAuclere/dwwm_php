<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h2>Inscription</h2>
        <p>Simple et Rapide</p>
        <form method="$_POST" action="">           
            <input type="text" id="firstname" name="firstname" placeholder="Nom :">           
            <input type="text" id="lastname" name="lastname" placeholder="Prenom :">           
            <input type="email" id="email" name="email" placeholder="Email :">            
            <input type="password" id="pwd" name="pwd" placeholder="Mot de passe :">
            <input type="submit" value="Submit" name="Envoyer">
        </form>

    </div>
